[pytest]
# Test discovery
testpaths = .
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    live: tests that require live database connection (run after full sync)
    integration: integration tests requiring full system
    unit: unit tests (isolated, no external dependencies)

# Output
addopts =
    -v
    --tb=short
    --strict-markers

# Coverage (requires pytest-cov)
# Run with: pytest --cov={project}_sync --cov-report=html
# Minimum coverage: 85%

[coverage:run]
source = {project}_sync
omit =
    */__pycache__/*
    */tests/*
    */test_*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov
